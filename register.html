<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="jquery.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <label for="name">First Name</label>
    <input type="text" name="name" id="name"> <br>
    <label for="lName">Last Name</label>
    <input type="text" name="lName" id="lName"><br>
    <label for="tz">Number Tehoudat Zehout</label>
    <input type="number" name="tz" id="tz"><br>
    <label for="tel">Number Tel</label>
    <input type="tel" name="tel" id="tel"><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email"><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password"><br>
    <label for="nameSocity">Socity name</label>
    <input type="text" name="nameSocity" id="nameSocity"><br>
    <button onclick="register()"> Register </button>




    <script>

        function register() {
            $.post(
                'http://localhost:5555/admin/register', {
                name: document.getElementById('name').value,
                lName: document.getElementById('lName').value,
                tz: document.getElementById('tz').value,
                tel: document.getElementById('tel').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                nameSocity: document.getElementById('nameSocity').value
            },
                (data, status) => {
                    alert("saved")
                }
            )
        }
    </script>
</body>


</html>
